<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="tovari.css">
</head>
<body>
<div class = "left">
    <form action="" id = "form"></form>
    <div id = "h2form" class = "h2form">Форма добававления товара</div>
    <div class = "Style_div">Название</div>
    <input id = "name" class = "poli" type="text"placeholder="Пример: Гаечные ключи)" >
    <div class = "Style_div" class = "poli"><label for="Category">Категория</label></div>
    <div ><select id="Category" placeholder="-выбери одно из этого-" class = "poli1">
        <option value="" disabled selected>-выбери одно из этого-</option>
        <option value="продукты">продукты</option>
        <option value="техника">техника</option>
        <option value="украшения">украшения</option>
        <option value="товары для дома">товары для дома</option>
        <option value="украшения">украшения</option>
    </select>
    </div>

    <div class = "Style_div">Стоимость,руб</div>
    <input id = "price" type="number" class = "poli">

    <div class = "Style_div">Количество</div>
    <input id = "much" type="number" class = "poli">

    <div class="Style_div">Есть скидка?</div>
    <label id="Yes">
        <input type="radio" name="choice-radio" onclick="CreateInput(this)"> Да
    </label>
    <label id="No">
        <input type="radio" name="choice-radio" onclick="CreateInput(this)"> Нет
    </label>
    <div id="Yes_NO_cont"></div>
    <div class = "Style_div">Особенности</div>
    <div id = "b/y">
        <input type="checkbox" id="Specifics" name="interest"  />
        <label for="Specifics">Б/У</label>
    </div>

    <div id = "broked">
        <input type="checkbox" id="Specifics1" name="interest" />
        <label for="Specifics1">Хрупкий</label>
    </div>

    <div class = "Style_div">Описание</div>
    <textarea id="story" class="poli" placeholder="Введите описание"></textarea>
</div>
</div>

<div class = "Style_div">Пункт выдачи</div>
<div class="geo">
    <textarea id="geo" class="poli" placeholder="Введите пункт выдачи"></textarea>
</div>
<div class = "Style_div">Тип оплаты</div>
<div class = cashes style="font-size: 18px" class = "poli">
    <label id="no-cash">
        <input type="radio" name="cashes" onclick="typeofcash()">Безналичные
    </label>
    <label id="cash">
        <input type="radio" name="cashes" onclick="typeofcash1()"> Наличные
    </label>
</div>
<div class = "Style_div">Цвета</div>
<div style="margin-bottom: 15px">
    <select id="colors" placeholder="-выбери одно из этого-" class = "poli1">
        <option value="" disabled selected>-выбери одно из этого-</option>
        <option value="синий" style="background-color: blue">синий</option>
        <option value="красный" style="background-color: red">красный</option>
        <option value="розовый" style="background-color: pink">розовый</option>
        <option value="серый" style="background-color: gray">серый</option>
        <option value="белый" style="background-color: wheat">белый</option>
    </select>
</div >
<button onclick="addProduct()"  id = "addProduct"><div  >Добавить товар</div></button>

</div>
<div class = "right">

    <div class = "h2form">Товары</div>


    <div id = "container1"></div>
</div>
<script src="Tovari.js"></script>
</body>
</html>
